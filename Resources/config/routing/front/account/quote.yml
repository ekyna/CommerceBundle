ekyna_commerce_account_quote_index:
    path: ""
    defaults:
        _controller: EkynaCommerceBundle:Account/Quote:index
    methods: [GET]
    options:
        _cms:
            name: Mes devis
            parent: ekyna_user_account_index
            position: 40
            locked: true
            advanced: false
            seo:
                follow: false
                index: false

ekyna_commerce_account_quote_show:
    path: /{number}
    defaults:
        _controller: EkynaCommerceBundle:Account/Quote:show
    requirements:
        number: "[a-zA-Z0-9]+"
    methods: [GET]

ekyna_commerce_account_quote_payment: # TODO _create
    path: /{number}/payment
    defaults:
        _controller: EkynaCommerceBundle:Account/Quote:payment
    requirements:
        number: "[a-zA-Z0-9]+"
    methods: [GET, POST]

ekyna_commerce_account_quote_payment_cancel:
    path: /{number}/payment/{key}/cancel
    defaults:
        _controller: EkynaCommerceBundle:Account/Quote:paymentCancel
    requirements:
        number: "[a-zA-Z0-9]+"
        key: "[a-zA-Z0-9]+"
    methods: [GET, POST]

ekyna_commerce_account_quote_payment_status:
    path: /{number}/payment/{key}/status
    defaults:
        _controller: EkynaCommerceBundle:Account/Quote:paymentStatus
    requirements:
        number: "[a-zA-Z0-9]+"
        key: "[a-zA-Z0-9]+"
    methods: [GET]

ekyna_commerce_account_quote_attachment_download:
    path: /{number}/documents/{id}
    defaults:
        _controller: EkynaCommerceBundle:Account/Quote:attachmentDownload
    requirements:
        number: "[a-zA-Z0-9]+"
        id: \d+
    methods: [GET]

