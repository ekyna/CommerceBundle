api_ekyna_commerce_newsletter_webhook:
    path: /webhook/{name}
    controller: Ekyna\Bundle\CommerceBundle\Controller\Api\Newsletter\WebhookController
    methods: [GET, POST]
    requirements:
        name: '[0-9A-Za-z]+'

api_ekyna_commerce_newsletter_webhook_audience:
    path: /webhook/{name}/{key}
    controller: Ekyna\Bundle\CommerceBundle\Controller\Api\Newsletter\WebhookController
    methods: [GET, POST]
    requirements:
        name: '[0-9A-Za-z]+'
        key: '[0-9A-Za-z]{32}'

api_ekyna_commerce_newsletter_subscribe:
    path: /subscribe/{key}
    controller: Ekyna\Bundle\CommerceBundle\Controller\Api\Newsletter\SubscriptionController::subscribe
    methods: [POST]
    requirements:
        key: '[0-9A-Za-z]{32}'
    options:
        expose: true

api_ekyna_commerce_newsletter_unsubscribe:
    path: /unsubscribe/{key}
    controller: Ekyna\Bundle\CommerceBundle\Controller\Api\Newsletter\SubscriptionController::unsubscribe
    methods: [POST]
    requirements:
        key: '[0-9A-Za-z]{32}'
    options:
        expose: true
